<!DOCTYPE html>
<!-- saved from url=(0043)http://ivc.uwaterloo.ca/research/RDOS/demo/ -->
<html>
<style type="text/css">
    

.dash-video-player {
    /* background-color: #000000; */
    position: relative;
    padding: 0;
    max-width: 960px;
}

.dash-video-player video {
    width: 100%;
    height: 100%;
    margin: auto;
    object-fit: fill;
}



</style>

<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

   <link rel="stylesheet" href="/static/css/bootstrap2.min.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
       <script src="/static/js/bootstrap.js"></script>
    
    <title>{{ title }}</title>
</head>

<body>
    <div  style="text-align:center">
        <h2>Please watch the videos in entirety, then select answers to this question for each video</h2> 
        <h2>"Does this video provides a satisfactory experience?"</h2>
        <h3>Progress: {{count}} / {{num_vids}}</h3>
    </div>

    <form id="Sentiments" action= "next" method="POST">
        <div class="col">            
            <div class="row">
                <div class="col" >
                     <div class="dash-video-player">
                        <video id="l_video" preload="none" controls="" src={{l_video_src}} onclick="this.play();"></video>
                    
                        <div  style="text-align:center">
                            <div class="btn-group-vertical" data-toggle="buttons" id="Inputs">
                                <label class="btn btn-default"><input id="StronglyPositive" name="lSentiment" required="" type="radio" value="5" /><h4>Strongly Agree</h4>
                                </label> 
                                <label class="btn btn-default"><input id="Positive" name="lSentiment" required="" type="radio" value="4" /><h4>Agree</h4>
                                </label>
                                <label class="btn btn-default"><input id="Neutral" name="lSentiment" required="" type="radio" value="3" /><h4>Neutral</h4>
                                </label> 
                                <label class="btn btn-default"> <input id="Negative" name="lSentiment" required="" type="radio" value="2" /><h4>Disagree</h4>
                                </label> 
                                <label class="btn btn-default"> <input id="StronglyNegative" name="lSentiment" required="" type="radio" value="1" /><h4>Strongly Disagree</h4>
                                </label> 
                            </div>
                        </div>
                    </div>
                </div></br></br>

                <div class="col" >
                    <div class="dash-video-player">
                        <video id="r_video" preload="none" controls="" src={{r_video_src}} onclick="this.play();"></video>
                   
                        <div  style="text-align:center">
                            <div class="btn-group-vertical" data-toggle="buttons" id="Inputs">
                                <label class="btn btn-default"><input id="StronglyPositive" name="rSentiment" required="" type="radio" value="5" /><h4>Strongly Agree</h4>
                                </label> 
                                <label class="btn btn-default"><input id="Positive" name="rSentiment" required="" type="radio" value="4" /><h4>Agree</h4>
                                </label>
                                <label class="btn btn-default"><input id="Neutral" name="rSentiment" required="" type="radio" value="3" /><h4>Neutral</h4>
                                </label> 
                                <label class="btn btn-default"> <input id="Negative" name="rSentiment" required="" type="radio" value="2" /><h4>Disagree</h4>
                                </label> 
                                <label class="btn btn-default"> <input id="StronglyNegative" name="rSentiment" required="" type="radio" value="1" /><h4>Strongly Disagree</h4>
                                </label> 
                            </div>
                        </div>
                    </div>
                </div>
            </div></br></br>

            <div style="text-align:center; font-size:20px">
                <button id="yourButton" type="submit" class="btn btn-primary" style="text-align:center; font-size:20px">Watch next video</button>
            </div>
        </div>

        </form>
    
</body>

<script>
var l_clicktime = -1;
var r_clicktime = -1;

$("#Sentiments").submit( function(eventObj) {
  $(this).append('<input name="lClicktime" value="'+ l_clicktime + '" />');
  $(this).append('<input name="rClicktime" value="'+ r_clicktime + '" />');
  return true;
});

$("#l_video").on("play", function() {
    if (l_clicktime === -1)
    {
        l_clicktime = new Date().getTime();  
    }
});

$("#r_video").on("play", function() {
    if (r_clicktime === -1)
    {
        r_clicktime = new Date().getTime();  
    }
});

</script>

</html>
